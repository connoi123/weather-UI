<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Ui</title>
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" placeholder="Enter the name of a country">
            <img src="img/search-interface-symbol.png" alt="">
        </div>
        <div class="text-content">
            <h2>New York City</h2>
            <h1>18°C</h1>
        </div>

        <div class="content">
            <div class="img-container">
                <img src="img/rainy-day.png" alt="rainy-day">
            </div>
            <div class="stats">
                <span>Wind</span><br>
                <h2>342 Km/Hr</h2>
                <span>Humidity</span><br>
                <h2>25%</h2>
            </div>
        </div>
        <div class="other-country">
            <div class="other">
             <div class="content">
                <img src="img/cloudy.png" alt="">
                <h2>Jakarta</h2>
             </div>
             <div class="other-stats">
                <div>
                    <span>Wind</span><br>
                    <h2>200</h2>
                </div>

                <div>
                    <span>Temp</span><br>
                    <h2>30°C</h2>  
                </div>
                 <div>
                    <span>Humidity</span><br>
                    <h2>15%</h2>
                 </div>
                
             </div>
            </div>
            <div class="other">
                <div class="content">
                   <img src="img/cloudy.png" alt="">
                   <h2>Manila</h2>
                </div>
                <div class="other-stats">
                   <div>
                       <span>Wind</span><br>
                       <h2>100</h2>
                   </div>
   
                   <div>
                       <span>Temp</span><br>
                       <h2>9°C</h2>  
                   </div>
                    <div>
                       <span>Humidity</span><br>
                       <h2>10%</h2>
                    </div>
                   
                </div>
               </div>
        </div>
    </div>
</body>
</html>
